    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../preset.css" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <div class="err form-hidden"></div>
      <div class="cover">
        <div class="jsslogo">
          <img src="../img/jsslogo.png" alt="" />
        </div>
        <div class="divider"></div>
        <div class="form-wrapper">
          <!-- login form -->
          <h1 id="l-head">Log In</h1>
          <form action="" class="form" id="loginForm">
            <div class="input__cover">
              <input
                id="lg-email"
                type="email"
                placeholder="Email"
                autocomplete="off"
                autofocus="on"
                autocapitalize="none"
                spellcheck="false"
                required
              />
              <input
                id="lg-pass"
                type="password"
                placeholder="Password"
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
                required
                minlength="6"
              />
              <button type="submit" class="btn" id="loginBtn">Log In</button>
            </div>
            <div class="h-link">
              Don't have an account?
              <button type="button" id="rLink">Register</button>
            </div>
          </form>
          <!-- registration form -->
          <form action="" class="form form-hidden" id="regisForm">
            <div class="input__cover">
              <input
                id="rg-email"
                type="email"
                placeholder="Email"
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
                required
              />
              <input
                id="rg-pass"
                type="password"
                placeholder="Password"
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
                required
                minlength="6"
              />
              <button type="submit" class="btn" id="regisBtn">Register</button>
            </div>
            <div class="h-link">
              Already have an account?
              <button type="button" id="lLink">Log In</button>
            </div>
          </form>
          <a href="../index.html" class="prev__page">Back to Homepage</a>
        </div>
      </div>
    </main>
